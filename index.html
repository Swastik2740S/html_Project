<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="textInfo">
            <div class="info">
                <p>Words</p>
                <p>34</p>
            </div>
            <div class="info">
                <p>Characters</p>
                <p>34</p>
            </div>
            <div class="info">
                <p>Sentences</p>
                <p>34</p>
            </div>
            <div class="info">
                <p>Reading Time</p>
                <p>34</p>
            </div>
            <div class="info">
                <p>All White Spaces</p>
                <p>34</p>
            </div>
        </div>
        <div class="writingArea">
            <textarea id="userText" cols="30" rows="20" placeholder="Write Text Here....."></textarea>
        </div>
  
    <div class="textOperation">
    <button class="btn">Clear All</button>
    <button class="btn">Copy</button>
    <button class="btn">Lower case</button>
    <button class="btn">Upper case</button>
    <button class="btn">Delete</button>
    </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
